<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Candidatos Registrados</title>
</head>
<body style="background-color:#DAF7A6;">
<div class="container py-5">
    <h1 style="text-align:center">Candidatos Registrados</h1>
    {{regiones_r.region}}
        <table class="table table -hover">
                <tr class="table table-dark table-striped">
                        <td>Nombres</td>
                        <td>Apellidos</td>
                        <td>Partido Politico</td>
                        <td>DNI</td>
                </tr>
            {% for candit in regiones_r.candidato_set.all %}
                <tr>
                    <td><a href="{%url 'elecciones:detalle' candit.id%}">{{candit.res_nombre}}</a></td>
                    <td>{{candit.res_apellido}}</td>
                    <td>{{candit.res_partido}}</td>
                    <td>{{candit.res_DNI}}</td>
                </tr>
            {% endfor %}
        </table> 
        <td><a href="{%url 'elecciones:index'%}">volver</a></td>
</div>  
</body>
</html>
