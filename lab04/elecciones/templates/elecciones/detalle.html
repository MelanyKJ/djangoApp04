<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Detalles Candidato</title>
</head>
<body style="background-color:#DAF7A6;">
    <div class="container py-5">
        <h1 style="text-align:center">Detalles Candidato</h1>
        <table class="table">
            <tr class="table table-dark table-striped">
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Partido Politico</td>
                <td>DNI</td>
            </tr>
            <tr>
                <td>{{candidato.res_nombre}}</td>
                <td>{{candidato.res_apellido}}</td>
                <td>{{candidato.res_partido}}</td>
                <td>{{candidato.res_DNI}}</td>
            </tr>
        </table>
        <td><a href="{%url 'elecciones:index'%}">volver</a></td>
    </div>
</body>
</html>
